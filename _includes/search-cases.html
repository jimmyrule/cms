<div class="row gx-0 mt-3 p-3 search-bar">
  <div class="col-md-5 p-1">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Name or reference" aria-label="Search by name or reference" aria-describedby="button-addon2">
      <button class="btn btn-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i> Search</button>
    </div>
  </div>
  <div class="col-md-7 p-1">
    <a class="btn btn-secondary" href="#" data-bs-toggle="collapse" data-bs-target="#search-filters"><i class="bi bi-filter"></i> Filter</a>
    <a class="btn btn-secondary hidden-mobile" href="#" data-bs-toggle="modal" data-bs-target="#saveSearchModal"><i class="bi bi-save"></i> Save</a>
    <a class="btn btn-secondary hidden-mobile" href="#"><i class="bi bi-arrow-clockwise"></i> Reset</a>
    <div class="input-group d-inline">
      <button class="btn btn-secondary dropdown-toggle hidden-mobile" type="button" data-bs-toggle="dropdown" aria-expanded="false">Saved searches</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">New requests</a></li>
        <li><a class="dropdown-item" href="#">My assessments</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Edit</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="collapse p-3" id="search-filters">
  <form class="row row-cols-sm-3 g-3">
    <div class="col-12">
      {% include filter-cases.html %}
    </div>
  </form>
</div>
