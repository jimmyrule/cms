<div class="searchbar mb-2">
  <div class="accordion accordion-flush" id="accordionSearch">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingSearch">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSearch" aria-expanded="true" aria-controls="collapseSearch">
          <h5><strong>Search</strong></h5>
        </button>
      </h2>
      <div id="collapseSearch" class="accordion-collapse collapse show" aria-labelledby="headingSearch" data-bs-parent="#accordionSearch">
        <div class="accordion-body" id="accordionSearchBody">
          <div class="mb-2">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="">
          </div>
          <div class="mb-2">
            <label for="idInput">Case ID</label>
            <input type="text" class="form-control" id="idInput" placeholder="">
          </div>
          <div class="mb-2">
            <label for="statusSelect">Case status</label>
            <select class="form-select" aria-label="statusSelect" id="statusSelect">
              <option selected>All</option>
              <option value="1">New request</option>
              <option value="2">Request</option>
              <option value="3">Assessment decision</option>
              <option value="4">Assessment not agreed</option>
              <option value="5">Assessment</option>
              <option value="6">Plan decision</option>
              <option value="7">Plan not agreed</option>
              <option value="8">Draft EHC Plan</option>
              <option value="9">Review pending</option>
              <option value="10">Arrange review</option>
              <option value="11">Contribute views</option>
              <option value="12">Review meeting</option>
              <option value="13">Review report</option>
              <option value="14">Review decision</option>
              <option value="15">Proposed amendment</option>
              <option value="16">Proposed amendment (w/o review)</option>
              <option value="17">Proposed ceased</option>
              <option value="18">Ceased EHC Plan</option>
              <option value="19">Closed outside of process</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="coordinatorSelect">Case coordinator</label>
            <select class="form-select" aria-label="coordinatorSelect" id="coordinatorSelect">
              <option selected>All</option>
              <option value="1">Me</option>
              <option value="2">Unassigned</option>
              <option value="3">Adrian Cole</option>
              <option value="4">Blanche Fox</option>
              <option value="5">Ralph Williamson</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion accordion-flush" id="accordionMoreOptions">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingMoreOptions">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMoreOptions" aria-expanded="false" aria-controls="collapseMoreOptions">
          <strong>more options...</strong>
        </button>
      </h2>
      <div id="collapseMoreOptions" class="accordion-collapse collapse" aria-labelledby="headingMoreOptions" data-bs-parent="#accordionMoreOptions">
        <div class="accordion-body">
          <div class="mb-2">
            <label for="settingsSelect">Education setting</label>
            <select class="form-select" aria-label="settingsSelect" id="settingsSelect">
              <option selected>All</option>
              <option value="1">Busy Bees Nursery</option>
              <option value="2">Greenhill School</option>
              <option value="3">St Mary's Primary School</option>
              <option value="4">The Tim Peake School of Technology</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="yearGroupSelect">Year group</label>
            <select class="form-select" aria-label="yearGroupSelect" id="yearGroupSelect">
              <option selected>All</option>
              <option value="1">Nursery</option>
              <option value="2">Reception</option>
              <option value="3">Year 1</option>
              <option value="4">Year 2</option>
              <option value="5">Year 3</option>
              <option value="6">Year 4</option>
              <option value="7">Year 5</option>
              <option value="8">Year 6</option>
              <option value="9">Year 7</option>
              <option value="10">Year 8</option>
              <option value="11">Year 9</option>
              <option value="12">Year 10</option>
              <option value="13">Year 11</option>
              <option value="14">Year 12</option>
              <option value="15">Year 13</option>
              <option value="16">Year 14</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="lastUpdatedDateInput">Last updated date</label>
            <input type="date" class="form-control" id="lastUpdatedDateInput" placeholder="">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Impending deadline
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Overdue deadline
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Safeguarding
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              EOTAS
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Looked after child
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              NEET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Imported plan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Hide closed cases
            </label>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column p-3">
        <a class="btn btn-secondary" href="#"><i class="bi bi-search"></i> Search</a>
        <a class="btn btn-secondary mt-2" href="#" data-bs-toggle="modal" data-bs-target="#saveSearchModal"><i class="bi bi-save"></i> Save</a>
        <a class="btn btn-secondary mt-2" href="#"><i class="bi bi-arrow-clockwise"></i> Reset</a>
      </div>
    </div>
  </div>
  <div class="accordion accordion-flush" id="accordionSavedSearch">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingSavedSearch">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSavedSearch" aria-expanded="true" aria-controls="collapseSavedSearch">
          <strong>Saved searches</strong>
        </button>
      </h2>
      <div id="collapseSavedSearch" class="accordion-collapse collapse show" aria-labelledby="headingSearch" data-bs-parent="#accordionSavedSearch">
        <div class="accordion-body" id="accordionSavedSearch">
          <ul class="list-unstyled">
            <li><a href="#">New requests</a></li>
            <li><a href="#">My assessments</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
