<!DOCTYPE html>
	<html lang="en">

		<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>CMS project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>


		<body>

			<div class="container-fluid home-bg">
	<div class="row" style="height:100%;">
		<div class="col col-md-6 col-lg-4 login-box d-flex justify-content-between p-5 ms-auto">
			<div class="login-top">
				<img src="/assets/images/placeholder.jpeg" alt="" height="90" class="ms-auto d-block mb-4">
				<h4>CMS Portal</h4>
				<h5>Your time better spent</h5>
			</div>
			<div class="login-middle">
				<h4>Log in</h4>
				<div class="form mb-3">
					<label for="emailInput">Email address</label>
					<input type="email" class="form-control" id="emailInput" placeholder="">
				</div>
				<div class="form mb-1">
					<label for="passwordInput">Password</label>
					<input type="password" class="form-control" id="passwordInput" placeholder="">
				</div>
				<p>
					<small><a href="#">Forgotten password?</a></small>
				</p>
				<p>
					<a class="btn btn-primary mt-3" href="/work-tray">Log in</a>
				</p>
			</div>
			<div class="login-bottom">
				<p class="text-center">
					<small><a href="#"><i class="bi bi-info-circle"></i> Terms of use</a></small>
				</p>
			</div>
		</div>
	</div>
</div>


			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

		</body>
	</html>
