<div class="container-fluid">

	<div class="row">

		{% include login-aside.html %}

		<main id="content" class="col-md-6 col-lg-4 p-7 idx-login-form">
			<img src="/assets/images/idox-logo.gif" alt="Edgehill logo" height="90" class="ms-auto d-block mb-2">
			<h2 class="idx-login-name">EHC Hub</h2>
			<h3 class="idx-login-descriptor">Edgehill Council</h3>
			<h4 class="idx-login-heading my-7">Enter your code</h4>
			<p>Enter the verification code that we've sent to your email address.</p>

			<div class="form mb-3">
				<label for="codeInput" class="visually-hidden"></label>
				<input type="text" class="form-control" id="codeInput" maxlength="6" placeholder="000000">
			</div>

			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckRemember">
			  <label class="form-check-label" for="flexCheckRemember">
			    Remember me for 7 days <i class="fal fa-info-circle ms-1" data-bs-toggle="tooltip" data-bs-title="This step will be temporarily skipped. We recommend using only if you trust the device and there are other steps in place to protect others from accessing your account details."></i>
			  </label>
			</div>

			<a class="btn btn-primary idx-login-btn mt-3 mb-6" href="/work-tray">Continue</a>
			<p><a href="#">Resend log in code</a></p>
			<p><a href="/">Back to Log in</a></p>
		</main>

	</div>

</div>
