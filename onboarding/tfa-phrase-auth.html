---
layout: no-banner
title: EHC Hub
---

<div class="container-fluid">

	<div class="row">

		{% include login-aside.html %}

		<main id="content" class="col-md-6 col-lg-4 p-7 idx-login-form">
			<img src="/assets/images/idox-logo.gif" alt="Edgehill logo" height="90" class="ms-auto d-block mb-2">
			<h2 class="idx-login-name">EHC Hub</h2>
			<h3 class="idx-login-descriptor">Edgehill Council</h3>
			<h4 class="idx-login-heading my-7">Enter characters from your phrase</h4>
			<p>Enter the <strong>2nd</strong>, <strong>7th</strong> and <strong>10th</strong> characters of your memorable word or phrase.</p>

			<div class="row">
				<div class="form col mb-3">
					<label for="codeInput1" class="visually-hidden" title="Enter your first character"></label>
					<input type="text" class="form-control" id="codeInput1" maxlength="1" placeholder="">
				</div>
				<div class="form col mb-3">
					<label for="codeInput2" class="visually-hidden" title="Enter your second character"></label>
					<input type="text" class="form-control" id="codeInput2" maxlength="1" placeholder="">
				</div>
				<div class="form col mb-3">
					<label for="codeInput3" class="visually-hidden" title="Enter your third character"></label>
					<input type="text" class="form-control" id="codeInput3" maxlength="1" placeholder="">
				</div>
			</div>

			<a class="btn btn-primary idx-login-btn mt-3 mb-6" href="/work-tray">Continue</a>

			<p><a href="/">Back to Log in</a></p>

		</main>

	</div>

</div>
